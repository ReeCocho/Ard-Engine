[package]
name = "ard-engine"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [ "crates/*", "tools/editor", "tools/gltf-oven", "tools/ibl-oven" ]

[features]
default = [ "input", "assets", "render", "window", ]
input = [ "ard-input" ]
assets = [ "ard-assets" ]
render = [ "window", "ard-render", "ard-pal" ]
window = [ "ard-window", "ard-winit" ]

[dependencies]
# Required
ard-core = { path = "./crates/ard-core", version = "0.1" }
ard-ecs = { path = "./crates/ard-ecs", version = "0.1" }
ard-log = { path = "./crates/ard-log", version = "0.1" }
ard-math = { path = "./crates/ard-math", version = "0.1" }
ard-formats = { path = "./crates/ard-formats", version = "0.1" }
ard-game = { path = "./crates/ard-game", version = "0.1" }

# Optional
ard-input = { path = "./crates/ard-input", version = "0.1", optional = true }
ard-assets = { path = "./crates/ard-assets", version = "0.1", optional = true }
ard-window = { path = "./crates/ard-window", version = "0.1", optional = true }
ard-winit = { path = "./crates/ard-winit", version = "0.1", optional = true }
ard-render = { path = "./crates/ard-render", version = "0.1", optional = true }
ard-pal = { path = "./crates/ard-pal", version = "0.1", optional = true }

[dev-dependencies]
bytemuck = "1.7"
tokio = { version = "1", features = [ "rt", "rt-multi-thread", "fs", "io-util", "io-std", "macros" ] }
rand = "0.8"
egui = { version = "0.19", features = ["bytemuck"] }

[profile.release]
debug = 1
# lto = "fat"
panic = "abort"
incremental = true